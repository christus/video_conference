<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="/css/index.css">
            <script src="https://unpkg.com/@voxeet/voxeet-web-sdk@2.0.0" type="text/javascript"></script>
            <script src="./scripts/ui.js" type="text/javascript"></script>
    </head>
<body>
    <div class="header">
        <img src="twixor.png" class="logo" >
        <span>Twixor</span>
    </div>
    <div id="app">
        <div id="video-container"></div>
        <h1 id="name-message">You are logged out.</h1>
        <!-- Add the input and the button after h1 -->
        <span id="form">
            <label class="hide">Conference alias :</label>
            <input id="alias-input" value="Avengers meeting" class="hide" />
            <button id="join-btn" class="hide" disabled>Join</button>
            <button id="leave-btn" disabled>Leave</button>
        </span>
        <span id="actions">
            <button id="start-video-btn" disabled>Start video</button>
            <button id="stop-video-btn" disabled>Stop video</button>
            <button id="start-screenshare-btn" class="hide" disabled>Start screen share</button>
            <button id="stop-screenshare-btn"class="hide"  disabled>Stop screen share</button>
        </span>
        <span id="recording" class="hide">
            <button id="start-recording-btn" disabled>Start recording</button>
            <button id="stop-recording-btn" disabled>Stop recording</button>
            <p id="record-status"></p>
        </span>
        <span id="mute_container">
            <button id="mute-btn" disabled>Mute</button>
            <button id="un-mute-btn" disabled>Unmute</button>
        </span>
        <div id="participants">
            <h3>Participants</h3>
            <ul id="participants-list"></ul>
        </div>
        <div id="screenshare-container"></div>
    </div>
    <script type="text/javascript" src="scripts/client.js"></script>
</body>

</html>
